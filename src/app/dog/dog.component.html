<div class="page-wrapper">
    <h1>{{pageDescription.HEADER}}</h1>

    <div class="random-dog-wrapper">
        <h2>{{pageDescription.RANDOM_DOG_HEADER}}</h2>
        <button
            class="random-dog-button"
            (click)="getDog(false, '')"
            ><b>{{dogType.RANDOM}} Dog</b>
        </button>
    </div>

    <div class="button-types-wrapper">
        <h2>{{pageDescription.TYPE_DOG_HEADER}}</h2>
        <button 
            *ngFor="let dType of dogType | keyvalue: ngForNoOrder | slice:1"
            (click)="getDog(true, dType.value)"
            >{{dType.value}}
        </button>
    </div>
</div>
